        <h1 id="infoHead">תעסוקה</h1><br /><br>
        
        <div id="infoText" align="right">
התחלתי לעבוד בגיל 16.<br />
        עבדתי כ-4 שנים בסופר פארם מגיל 16 עד גיל 20.<br />
        עם שחרורי מהצבא התחלתי לעבוד בחברת התקשורת "פרטנר", שם עבדתי במשך שנה.<br />
        מגיל 20 ועד היום אני ממלצרת, תחילה מילצרתי במסעדת "נאפיס",<br />
        וכיום ממלצרת בבר בנס ציונה - "ויצמן 22".<br />
        מתכננת במהלך שנת הלימודים הבאה למצוא עבודה בתחום.
